<!-- Updated signup.html with responsive input fields and signup button redirection -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@590&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" />
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="main-container">
        <div class="rectangle">
            <div class="frame">
                <div class="frame-1">
                    <div class="frame-2">
                        <div class="image"></div>
                        <div class="frame-3">
                            <span class="msft">MSFT</span>
                            <span class="microsoft-corp">Microsoft Corp</span>
                        </div>
                    </div>
                    <div class="group"></div>
                </div>
                <div class="frame-4">
                    <div class="frame-5">
                        <div class="dollar-sign">
                            <span class="dollar-amount">$21,312</span>
                            <span class="decimal-point">.87</span>
                        </div>
                        <span class="change-amount">1.72$90(0.57%)</span>
                    </div>
                    <div class="group-6"></div>
                </div>
            </div>
        </div>
        <div class="flex-column-c">
            <div class="ellipse"></div>
            <div class="image-7">
                <div class="frame-8">
                    <div class="vector"></div>
                    <div class="group-9">
                        <div class="frame-a">
                            <div class="frame-b">
                                <div class="frame-c">
                                    <div class="frame-d">
                                        <span class="create-account">Create an account</span>
                                        <div class="vector-e"></div>
                                    </div>
                                    <span class="welcome-chloe-white">Let's get started with your 30 days free trial</span>
                                </div>
                                <div class="frame-f">
                                    <div class="frame-10">
                                        <div class="google"></div>
                                        <span class="log-in-google">Log in with Google</span>
                                    </div>
                                    <div class="frame-11">
                                        <div class="apple"></div>
                                        <span class="log-in-apple">Log in with Apple</span>
                                    </div>
                                </div>
                            </div>
                            <div class="frame-12">
                                <div class="line"></div>
                                <span class="or">Or</span>
                                <div class="line-13"></div>
                            </div>
                        </div>
                        <div class="frame-14">
                            <div class="frame-15">
                                <div class="frame-16">
                                    <div class="frame-17">
                                        <span class="name">Name</span>
                                        <input type="text" class="input-field" placeholder="Full name">
                                    </div>
                                    <div class="frame-19">
                                        <span class="email">Email</span>
                                        <input type="email" class="input-field" placeholder="Email">
                                    </div>
                                    <div class="frame-1d">
                                        <span class="password">Password</span>
                                        <input type="password" class="input-field" placeholder="Password">
                                    </div>
                                </div>
                                <div class="frame-25">
                                    <input type="checkbox" id="agree" class="checkbox">
                                    <label for="agree" class="agree-policy-fees">I agree to all Terms, Privacy Policy, and Fees</label>
                                </div>
                            </div>
                            <div class="frame-27">
                                <button class="sign-up-btn" onclick="redirectToHome()">Sign Up</button>
                                <div class="welcome-chloe-white-2a">
                                    <span class="have-account">Already have an account? </span>
                                    <span class="log-in">Log in</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rectangle-2b"></div>
                <div class="levels"></div>
                <span class="time">9:41</span>
            </div>
            <div class="ellipse-2c"></div>
            <div class="rectangle-2d"></div>
        </div>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
